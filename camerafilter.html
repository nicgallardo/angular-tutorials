<!DOCTYPE html>
<html ng-app="cameraScope">
<head>
  <title>Hello Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js">
  </script>
  <script type="text/javascript">
    var cameraInfo = [
      {
        title: "Nikon D3100 DSLR",
        image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
        rating: 3.4,
        price: 369.99,
        onSale: true
      },
      {
        title: "Canon EOS 70D",
        image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
        rating: 2.0,
        price: 1099.0,
        onSale: false
      },
      {
        title: "Nikon D810A",
        image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
        rating: 4.2,
        price: 3796.95,
        onSale: true
      }
    ];

      angular.module('cameraScope', [])
        .controller('cameraController', function($scope){
          $scope.cameras = cameraInfo;
          $scope.sorting = '-version';
        })
  </script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="cameraController">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h1> Camera Warehouse </h1>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron col-md-6 col-md-offset-3 text-center">
      Order by <a href="" ng-click="sorting = 'price'; reverse=!reverse"> price</a>
      or by <a href="" ng-click="sorting = 'rating'; reverse=!reverse"> rating</a>!
    </div>
  </div>
  <div class="col-md-6 col-md-offset-3" ng-repeat="camera in cameras | orderBy:sorting:reverse">
    <div class="jumbotron col-md-6 col-md-offset-3">
      <div class="col-md-10 col-md-offset-1">
        <div class="row">
          <bold>{{camera.title}}</bold>
        </div>
        <div class="row">
          <small ng-class="{sale: camera.onSale == true}">price: ${{camera.price}}</small>
        </div>
        <div class="row">
          <p>rating: {{camera.rating}}</p>
        </div>
        <div class="row">
          <img src="{{camera.image}}" width="200px">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
